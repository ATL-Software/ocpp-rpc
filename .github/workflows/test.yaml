on: ["push","pull_request"]

name: Test Coveralls

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:

      - uses: actions/checkout@master

      - name: Use Node.js 18.x
        uses: actions/setup-node@master
        with:
          version: 18.x

      - name: Run tests
        run: |
          npm ci
          npm run coverage

      - name: Coveralls
        uses: coverallsapp/github-action@1.1.3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
